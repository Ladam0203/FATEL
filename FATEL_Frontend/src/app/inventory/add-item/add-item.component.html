<form [formGroup]="itemForm">
<div class="action-container">
  <div class="action-panel">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput>

    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Unit</mat-label>
      <mat-select formControlName="unit">
        <mat-option *ngFor="let unit of units | keys" [value]=units[unit]>
          {{unit}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input formControlName ="quantity" matInput>
    </mat-form-field>

    <ng-container *ngIf="itemForm.get('unit')?.value == units.Meter || itemForm.get('unit')?.value == units.SquareMeter">
      <mat-form-field appearance="fill">
        <mat-label>Length</mat-label>
        <input formControlName="length" type="number" matInput>
      </mat-form-field>
    </ng-container>
    <ng-container *ngIf="itemForm.get('unit')?.value == units.SquareMeter">
      <mat-form-field appearance="fill">
        <mat-label>Width</mat-label>
        <input formControlName="width" type="number" matInput>
      </mat-form-field>
    </ng-container>

    <br>

    <mat-form-field appearance="fill">
      <mat-label>Notes</mat-label>
      <textarea formControlName="notes" matInput></textarea>
    </mat-form-field>

    <br>
    <button [disabled]="itemForm.invalid" mat-button (click)="addNewItem()">ADD ITEM</button>
  </div>
</div>
</form>
