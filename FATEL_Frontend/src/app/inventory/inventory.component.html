<div class="inventory-container">
  <h2 class="warehouse-header">Warehouse Inventory</h2>

  <mat-accordion multi>
    <mat-expansion-panel *ngFor="let category of categories">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{category.name}}
        </mat-panel-title>
        <mat-panel-description>
          No. items: {{category.items.length}}, Total: {{category.description}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <table mat-table [dataSource]="category.items">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let item"> {{item.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        </ng-container>

        <!-- Width Column -->
        <ng-container matColumnDef="width">
          <th mat-header-cell *matHeaderCellDef>Width</th>
          <td mat-cell *matCellDef="let item"> {{item.width}} </td>
        </ng-container>

        <!-- Length Column -->
        <ng-container matColumnDef="length">
          <th mat-header-cell *matHeaderCellDef>Length</th>
          <td mat-cell *matCellDef="let item"> {{item.length}} </td>
        </ng-container>

        <!-- Unit Column -->
        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef>Unit</th>
          <td mat-cell *matCellDef="let item;"> {{units[item.unit]}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
        </ng-container>

        <!-- Note Column -->
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef>Note</th>
          <td mat-cell *matCellDef="let item"> {{item.note}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-expansion-panel>
  </mat-accordion>
</div>
