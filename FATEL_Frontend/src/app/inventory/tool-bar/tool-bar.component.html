<app-warehouse-action-bar toolbarHeader="Inventory"></app-warehouse-action-bar>
<div class="action-bar">
  <button mat-button class="secondary-button fs-5" (click)="exportPDF()">
    {{ 'TOOL-BAR-COMPONENT.EXPORT-BUTTON.LABEL' | translate }}
  </button>

  <button mat-button class="main-button fs-5" (click)="openAddItemComponent()">
    <mat-icon
      class="main-icon"
      aria-hidden="false"
      aria-label="add icon"
      fontIcon="add"
    ></mat-icon>
    {{ 'TOOL-BAR-COMPONENT.NEW-ITEM-BUTTON.LABEL' | translate }}
  </button>
</div>
