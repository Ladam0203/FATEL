<h2 class="warehouse-header">{{name}} Inventory</h2>
<div class="action-bar">
  <button mat-button class="secondary-button fs-5">
    Export
  </button>

  <button mat-button class="secondary-button fs-5">
    Import
  </button>

  <button mat-button class="main-button fs-5" (click)="openAddItemComponent()">
    <mat-icon
      class="main-icon"
      aria-hidden="false"
      aria-label="add icon"
      fontIcon="add"
    ></mat-icon>
    New Item
  </button>
</div>
