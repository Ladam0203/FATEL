<mat-form-field class="search-field" appearance="outline">
  <mat-icon matPrefix>search</mat-icon>
  <input class="fs-5"
         matInput
         placeholder="{{'FILTER-BAR-COMPONENT.SEARCH-BAR.PLACEHOLDER' | translate}}"
         type="text"
         [(ngModel)]="query"
         (keyup)="queryChange()"
  >
</mat-form-field>
